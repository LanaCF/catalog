<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Каталог</title>
</head>

<body>
  <div class="container">
    <h1>
      КАТАЛОГ
    </h1>

    <div class="navigation">
      <div class="navigation__box width-radio">
        <p class="title">
          Оберіть категорію товарів
        </p>
        <form class="form-radio" name="formRadio">
          <label class="radioCheck">
            <input type="radio" class="videocamera" name="radio">
            Відеокамери
          </label>
          <label>
            <input type="radio" class="microphones" name="radio">
            Мікрофони
          </label>
        </form>
      </div>

      <div class="navigation__box">
        <p class="title">
          Оберіть бренд
        </p>
        <form class="form-brand" name="formBrand">
          <select name="brand" disabled>
            <option value="" class="start"></option>
          </select>
        </form>
      </div>

      <div class="navigation__box">
        <p class="title" id="red">
          Оберіть модель
        </p>
        <form class="form-model" name="forModel">
          <select name="model" disabled>
            <option value="" class="start"></option>
          </select>
        </form>
      </div>

      <div class="navigation__box">
        <div class="preview">

        </div>
      </div>
    </div>

    <div class="button-box">
      <button type="button" class="send" name="send" disabled>НАДІСЛАТИ</button>
    </div>
  </div>

  <script src="./js/arrVideoCamera.js"></script>
  <script src="./js/arrMicrophones.js"></script>
  <script src="./js/var.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
